<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haajirii</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="wrapper"> -->
    <h1>Haajirii</h1>
    <div class="center">
      <a href="index.html"
        ><button id="new-course-btn" class="primary-btn">
          Back to courses
        </button></a
      >
    </div>
    <div class="course-form">
      <form class="form" id="course-form" action="index.html">
        <h2>Add course</h2>
        <label for="courseTitle">Course Title</label>
        <input
          type="text"
          name="courseTitle"
          id="courseTitle"
          placeholder="Course Title"
          required
        />
        <label for="courseDesc">Course Description</label>
        <input
          type="text"
          name="courseDesc"
          id="courseDesc"
          placeholder="Course Description"
        />
        <label for="startDate">Start Date</label>
        <input
          type="date"
          name="startDate"
          id="startDate"
          placeholder="Start Date"
        />
        <label for="instructor">Instructor</label>
        <input
          type="text"
          name="instructor"
          id="instructor"
          placeholder="Instructor"
        />
        <label for="status">Course Status</label>
        <select name="status" id="status">
          <option value="planning" disabled selected>Select Status</option>
          <option value="planning">Planning</option>
          <option value="running">Running</option>
          <option value="completed">Completed</option>
        </select>
        <input type="submit" value="Add Course" />
      </form>
    </div>
    <div class="modal" id="add-course-modal">
      <div class="modal-content">
        <img
          src="./assets/icons/close.svg"
          class="close-icon"
          alt=""
          srcset=""
        />
        <h2>Course Info</h2>
        <form class="form" id="course-form">
          <label for="courseTitle">Course Title</label>
          <input
            type="text"
            name="courseTitle"
            id="courseTitle"
            placeholder="Course Title"
            required
          />
          <label for="courseDesc">Course Description</label>
          <input
            type="text"
            name="courseDesc"
            id="courseDesc"
            placeholder="Course Description"
          />
          <label for="startDate">Start Date</label>
          <input
            type="date"
            name="startDate"
            id="startDate"
            placeholder="Start Date"
          />
          <input type="submit" value="Add Course" />
        </form>
      </div>
    </div>
    <!-- <div class="popup">
      <strong><span id="record-type">Course</span></strong
      >&nbsp;added successfully!
    </div> -->
    <script type="module" src="courses.js"></script>
  </body>
</html>
