    <!-- Add Course Modal -->
    <div class="modal-wrapper hidden" id="add-course-modal">
      <div class="modal">
        <img src="./icons/close.svg" class="close-icon" alt="" srcset="" />
        <div class="modal-content">
          <h2>Add Course Details</h2>
          <form id="course-form" action="index.html">
            <label for="courseTitle">Course Title</label>
            <input
              type="text"
              name="courseTitle"
              id="courseTitle"
              placeholder="Course Title"
              required
            />
            <label for="courseDesc">Course Description</label>
            <input
              type="text"
              name="courseDesc"
              id="courseDesc"
              placeholder="Course Description"
            />
            <label for="startDate">Start Date</label>
            <input
              type="date"
              name="startDate"
              id="startDate"
              placeholder="Start Date"
            />
            <label for="instructor">Instructor</label>
            <input
              type="text"
              name="instructor"
              id="instructor"
              placeholder="Instructor"
            />
            <label for="status">Course Status</label>
            <select name="status" id="status">
              <option value="planning" disabled selected>Select Status</option>
              <option value="planning">Planning</option>
              <option value="running">Running</option>
              <option value="completed">Completed</option>
            </select>
            <input type="submit" class="primary-btn" value="Add Course" />
          </form>
        </div>
      </div>
    </div>

    <!-- Alert Popup -->
    <div class="popup hidden" id="alert-popup">
      <div class="message success">
        <span id="record-type">Course</span>
        added successfully!
      </div>
    </div>
