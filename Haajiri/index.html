    <div class="modal" id="add-student-modal">
      <div class="modal-content">
        <img
          src="./assets/icons/close.svg"
          class="close-icon"
          alt=""
          srcset=""
        />
        <h2>Student Info</h2>
        <form class="form" id="student-form">
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="middleName"
            id="middleName"
            placeholder="Middle Name"
          />
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            required
          />
          <select name="courseId" id="courseId">
            <option disabled default>Select Course</option>
          </select>
          <input type="submit" value="Add Student" />
        </form>
      </div>

    <div class="modal" id="add-course-modal">
      <div class="modal-content">
        <img
          src="./assets/icons/close.svg"
          class="close-icon"
          alt=""
          srcset=""
        />
        <h2>Course Info</h2>
        <form class="form" id="course-form">
          <label for="courseTitle">Course Title</label>
          <input
            type="text"
            name="courseTitle"
            id="courseTitle"
            placeholder="Course Title"
            required
          />
          <label for="courseDesc">Course Description</label>
          <input
            type="text"
            name="courseDesc"
            id="courseDesc"
            placeholder="Course Description"
          />
          <label for="startDate">Start Date</label>
          <input
            type="date"
            name="startDate"
            id="startDate"
            placeholder="Start Date"
          />
          <input type="submit" value="Add Course" />
        </form>
      </div>
